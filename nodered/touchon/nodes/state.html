<script type="text/javascript">
    RED.nodes.registerType('touchon-state',{
        category: 'TouchOn',
        color: '#C7E9C0', // https://nodered.org/docs/creating-nodes/appearance#background-colour
        defaults: {
            name: { value:"TouchOn-State" },
            ws: { value:"", type:"touchon-server" },
            targettype: { value:"object" },
            targetid: { value:391, validate:RED.validators.number() }
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.svg",
        label: function() {
            var items = []

            if (this.targettype) {
                items.push(this.targettype)
            }

            if (this.targetid) {
                items.push(this.targetid)
            }

            var label = this.name||"touchon-state"

            if (items.length > 0) {
                label += ' [ ' + items.join(" / ") + ' ]'
            }

            return label;
        },
        paletteLabel: "TouchOn State",
        oneditprepare: function () {
            $("#node-input-targettype").typedInput({
                types: [
                    {
                        value: "targettype",
                        options: [
                            { value: "object", label: "Object"},
                            { value: "item", label: "Item"},
                        ]
                    }
                ]
            });
        }
    });
</script>

<script type="text/html" data-template-name="touchon-state">
    <div class="form-row">
        <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
        </div>

        <div class="form-row">
        <label for="node-input-ws"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-ws" placeholder="">
        </div>

        <div class="form-row">
        <label for="node-input-targettype"><i class="fa fa-tag"></i> Target type</label>
        <input type="text" id="node-input-targettype" placeholder="object">
        </div>

        <div class="form-row">
        <label for="node-input-targetid"><i class="fa fa-tag"></i> Target ID</label>
        <input type="text" id="node-input-targetid" placeholder="391">
        </div>
    </div>
</script>

<script type="text/html" data-help-name="touchon-state">
    <p>TouchOn State</p>
</script>
